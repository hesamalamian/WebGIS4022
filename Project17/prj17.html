<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet</title>
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-radar/L.Radar.css"/>
    <script src="https://unpkg.com/leaflet-radar/L.Radar.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <script>
        var map = L.map('map').setView([51, 32], 5); 
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
            maxZoom: 19,
            attribution: '&copy;<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var leafletRadarAttribution =
            '<a href="https://github.com/rwev/leaflet-radar">Radar</a>';

        var radarLayer =  L.control.radar({}).addTo(map);

        radarLayer.setOption({
            position:[51,32],
            radius: 50,
            speed: 300,
            opacity: 0.5,
        })

    </script>
</body>
</html>
